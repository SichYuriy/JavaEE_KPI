<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<title>Add movie</title>
</head>
<body>

	<form action="postMovie" name="postMovieForm" method="post">
		<fieldset>
			<legend>Insert movie</legend>
			Name:<br> <input type="text" name="movieName"><br>
			Description:<br> <input type="text" name="movieDescription"><br>
			Producer: <br> <input type="text" name="movieProducer"><br>
			Year: <br> <input type="text" name="movieYear"><br>
			Duration: <br> <input type="text" name="movieDuration"><br>
			<input type="submit" value="Send">
		</fieldset>
	</form>

</body>
</html>
