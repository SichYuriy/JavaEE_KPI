<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
<title>Add Producer</title>
</head>

<h:head>
</h:head>
<h:body>
  <ui:composition template="./formTemplate.xhtml">
    <ui:define name="title">Add producer</ui:define>
    <ui:define name="header">
      <h2>Add new producer</h2>
    </ui:define>
    <ui:define name="form">
      <h:form>
        <div class="form-group">
          <h:outputLabel value="First name:" for="firstName" />
          <h:inputText name="firstName" value="#{producer.firstName}"
            required="true" styleClass="form-control" 
            id="firstName"/>
        </div>
        <div class="form-group">
          <h:outputLabel value="Last name:" for="lastName" />
          <h:inputText name="lastName" value="#{producer.lastName}" required="true"
            styleClass="form-control" id="lastName"/>
        </div>
       
        <h:commandButton type="submit" value="Submit"
          action="#{producerService.create(producer)}"
          styleClass="btn btn-success" />
      </h:form>
    </ui:define>
  </ui:composition>
</h:body>



</html>
