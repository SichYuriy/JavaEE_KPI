<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
<title>Add Movie</title>
</head>

<h:head>
</h:head>
<h:body>
  <ui:composition template="./formTemplate.xhtml">
    <ui:define name="title">Add movie</ui:define>
    <ui:define name="header">
      <h2>Add movie</h2>
    </ui:define>
    <ui:define name="form">
      <h:form>
        <div class="form-group">
          <h:outputLabel value="Title:" for="title" />
          <h:inputText name="title" value="#{editService.movie.title}"
            required="true" styleClass="form-control" 
            id="title"/>
        </div>
        <div class="form-group">
          <h:outputLabel value="WatchList:" for="watchListSelect" />
          <h:selectOneMenu name="watchList" required="true"
            value="#{editService.movie.watchListId}" styleClass="form-control"
            id="watchListSelect">
            <f:selectItems value="#{watchListService.getAll()}" var="l"
              itemLabel="#{l.name}"
              itemValue="#{l.id}" />
          </h:selectOneMenu>
        </div>
        
        <h:commandButton type="submit" value="Submit"
          action="#{editService.saveMovieInWatchList(editService.movie.watchListId, editService.movie.id)}"
          styleClass="btn btn-success" />
      </h:form>
    </ui:define>
  </ui:composition>
</h:body>



</html>
