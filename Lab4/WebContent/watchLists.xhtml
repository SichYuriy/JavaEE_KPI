<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
</h:head>
<h:body>
  <ui:composition template="./dataViewTemplate.xhtml">
    <ui:define name="title">WathLists</ui:define>
    <ui:define name="header">
      <h2>WatchLists:</h2>
    </ui:define>
    <ui:define name="content">
      <h:form>
        <h:dataTable value="#{watchListService.getAll()}" var="list"
          styleClass="table table-bordered table-hover">
          <h:column>
            <f:facet name="header">
              Name
      			</f:facet>
      			#{list.name}
 					</h:column>
          <h:column>
            <f:facet name="header">
              buttons
      			</f:facet>

            <h:commandButton value="edit" type="submit"
              action="#{editService.editWatchList(list)}"
              styleClass="btn btn-success" />
            <h:commandButton value="delete"
              action="#{watchListService.delete(list.getId())}"
              styleClass="btn btn-danger" />
          </h:column>
        </h:dataTable>
      </h:form>

      <h:button value="Add" outcome="addWathList"
        styleClass="btn btn-primary" />
    </ui:define>
  </ui:composition>
</h:body>
</html>
