<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
</h:head>
<h:body>
  <ui:composition template="./dataViewTemplate.xhtml">
    <ui:define name="title">Edit watchList</ui:define>
    <ui:define name="header">
      <h2>#{editService.watchList.name}:</h2>
    </ui:define>
    <ui:define name="content">
      <h:form id="listTable">
        <h:dataTable value="#{editService.watchList.movies}" var="movie"
          styleClass="table table-bordered table-hover">
          <h:column>
            <f:facet name="header">
              Title
            </f:facet>
            #{movie.title}
          </h:column>
          <h:column>
            <h:commandButton value="delete"
              action="#{editService.deleteMovieFromWatchList(editService.watchList.id, movie.id)}"
              styleClass="btn btn-danger">
              <f:ajax render="listTable"/>
            </h:commandButton>
          </h:column>
        </h:dataTable>
      </h:form>
    </ui:define>
  </ui:composition>
</h:body>
</html>
