<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
</h:head>
<h:body>
	<ui:composition template="./dataViewTemplate.xhtml">
		<ui:define name="title">Movies</ui:define>
		<ui:define name="header">
			<h2>Movies</h2>
		</ui:define>
		<ui:define name="content">
			<h:form>
				<h:dataTable value="#{producerService.getAll()}" var="producer">
					<h:column>
						<f:facet name="header">
              First name
      			</f:facet>
      			#{producer.getFirstName()}
 					</h:column>
					<h:column>
						<f:facet name="header">
              	Last name
     					</f:facet>
     					#{producer.getLastName()}
					</h:column>
					<h:column>
						<f:facet name="header">
              buttons
      			</f:facet>

						<h:commandButton value="edit" type="submit"
							action="#{editService.editProducer(producer)}" outcome="editProducer" />
						<h:commandButton value="delete"
							action="#{producerService.delete(producer.getId())}" />
					</h:column>
				</h:dataTable>
			</h:form>

			<h:button value="Add" outcome="addProducer" />
		</ui:define>
	</ui:composition>
</h:body>
</html>
