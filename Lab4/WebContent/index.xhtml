<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
</h:head>
<h:body>
  <ui:composition template="./dataViewTemplate.xhtml">
    <ui:define name="title">Movies</ui:define>
    <ui:define name="header">
      <h2>Movies:</h2>
    </ui:define>
    <ui:define name="content">
      <h:form>
        <h:dataTable value="#{movieService.getAll()}" var="movie"
          styleClass="table table-bordered table-hover">
          <h:column>
            <f:facet name="header">
              Title
      			</f:facet>
      			#{movie.title}
   					</h:column>
          <h:column>
            <f:facet name="header">
              	Producer
     					</f:facet>
     					#{movie.producer.firstName} #{movie.producer.lastName}
 						</h:column>
          <h:column>
            <f:facet name="header">
              Year
     				</f:facet>
     				#{movie.year}
 					</h:column>
          <h:column>
            <f:facet name="header">
              Duration
      			</f:facet>
      			#{movie.duration}
   				</h:column>
          <h:column>
            <f:facet name="header">
              Description
     				</f:facet>
      			#{movie.description}
					</h:column>
          <h:column>
            <f:facet name="header">
              Rating
      			</f:facet>
      			#{movie.rating.imdbRating}
     				/#{movie.rating.kinoPoiskRating}
      			/#{movie.rating.rottenTomatosRating} 
 					</h:column>
          <h:column>
            <f:facet name="header">

            </f:facet>

            <h:commandButton value="edit" type="submit"
              action="#{editService.editMovie(movie)}"
              styleClass="btn btn-success" />
            <h:commandButton value="delete"
              action="#{movieService.delete(movie.getId())}"
              styleClass="btn btn-danger" />
          </h:column>
          <h:column>
            <f:facet name="header">

            </f:facet>

            <h:commandButton value="+" type="submit"
              action="#{editService.addMovieToWatchList(movie)}"
              styleClass="btn btn-primary" />

          </h:column>
        </h:dataTable>
      </h:form>

      <h:button value="Add movie" outcome="addMovie"
        styleClass="btn btn-primary" />
    </ui:define>
  </ui:composition>
</h:body>
</html>
